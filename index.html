        <section data-markdown>
          <script type="text/template">
            ### What's cooking?
            1. Grains are soaked in hot water to release the malt sugars
            2. The malt sugar liquid (wort) is boiled with hops for seasoning
            3. The wort is cooled down and yeast is added to start the fermenetation
            4. The yeast ferments the sugars, releasing CO2 and ethyl alcohol
            5. When the main fermentation is complete, the beer is bottled with a bit of added sugar to provide the carbonation
          </script>
